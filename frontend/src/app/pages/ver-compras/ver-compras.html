<div class="inicio text-white p-4 mb-2 total-display">
  <button class="btn-volver" routerLink="/home" routerLinkActive="active" style="position: absolute; left: 1rem;">
  <i class="bi bi-arrow-left"></i> üè† Volver al Inicio</button>
  <h4 class="text-center">VENTAS</h4>
</div>

<table class="table table-striped table-bordered">
  <thead class="table">
    <tr>
      <th>N√∫mero de Compra</th>
      <th>Fecha</th>
      <th>Empleado</th>
      <th>Total</th>
      <th>Proveedor</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    @for(compra of compras; track compra.numCompra){
    <tr>
      <td>{{ compra.numCompra }}</td>
      <td>{{ compra.fecha }}</td>
      <td>{{ compra.empleado.nombre }}</td>
      <td>{{ compra.montoTotal}}</td>
      <td>{{ compra.cliente?.nombre }} {{ compra.cliente?.apellido }} || N/A</td>
      <td>
        <!--<div>
          <button class="btn-detalles" (click)="verDetalles(compra)">Ver Detalles</button>
        </div>-->
      </td>
    </tr>
  }
  </tbody>
</table>
